<div *ngIf="isLogged && isAdmin">
    <div class="page-title-area">
        <div class="container">
            <div class="page-title-content">
                <h2>Email Message</h2>
                <ul>
                    <li><a routerLink="/">Inicio</a></li>
                    <li class="active">Email Message</li>
                </ul>
            </div>
        </div>
        <app-shape></app-shape>
    </div>
    <section class="ptb-100">
        <div class="container">
            <h2>Formulario de contacto recibidos</h2>
            <div class="row mb-4">
                <div class="col">
                    <button class="btn btn-success" disabled>
                        Crear nuevo
                    </button>
                </div>
            </div>

            <div class="search-box">
                <mat-form-field appearance="fill">
                    <mat-label>Buscar por caracter</mat-label>
                    <input
                        matInput
                        (keyup)="applyFilter($event.target.value)"
                        placeholder="Escribe..."
                    />
                </mat-form-field>
            </div>

            <div style="overflow-x: auto">
                <table mat-table [dataSource]="datos" class="mat-elevation-z8">
                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>ID</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.id }}
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Nombre</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.name }}
                        </td>
                    </ng-container>

                    <!-- Phone Column -->
                    <ng-container matColumnDef="phone">
                        <th mat-header-cell *matHeaderCellDef>Tel√©fono</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.phone }}
                        </td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef>Email</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.email }}
                        </td>
                    </ng-container>

                    <!-- Subject Column -->
                    <ng-container matColumnDef="subject">
                        <th mat-header-cell *matHeaderCellDef>Asunto</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.subject }}
                        </td>
                    </ng-container>

                    <!-- Message Column -->
                    <ng-container matColumnDef="message">
                        <th mat-header-cell *matHeaderCellDef>Texto</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.message }}
                        </td>
                    </ng-container>

                    <!-- Date Column -->
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef>Fecha</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.date }}
                        </td>
                    </ng-container>

                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Acciones</th>
                        <td mat-cell *matCellDef="let element">
                            <button
                                class="btn btn-primary btn-sm w-100 mt-2"
                                disabled
                            >
                                Editar
                            </button>
                            <button
                                class="btn btn-danger btn-sm w-100 mt-2"
                                disabled
                            >
                                Eliminar
                            </button>
                        </td>
                    </ng-container>

                    <!-- Header and Row Declarations -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                        mat-row
                        *matRowDef="let row; columns: displayedColumns"
                    ></tr>
                </table>
                <mat-paginator
                    [pageSizeOptions]="[5, 10, 20]"
                    [pageSize]="pageSize"
                    showFirstLastButtons
                ></mat-paginator>
            </div>
        </div>
    </section>
</div>
